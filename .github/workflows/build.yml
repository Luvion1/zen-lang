name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: zen
            artifact: zen-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: zen
            artifact: zen-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: zen
            artifact: zen-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: zen.exe
            artifact: zen-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Clean previous builds
        run: cargo clean
          
      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.binary }} || true
          cp ${{ matrix.binary }} ${{ matrix.artifact }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          find artifacts -name "zen-*" -type f -exec mv {} . \;
          ls -la zen-*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: zen-*
          body: |
            ## Zen Programming Language ${{ github.ref_name }}

            ### One-Click Installation
            ```bash
            curl -sSL https://raw.githubusercontent.com/Luvion1/zen-lang/main/install.sh | bash
            ```

            ### Manual Installation

            #### Linux (x86_64)
            ```bash
            curl -L https://github.com/Luvion1/zen-lang/releases/download/${{ github.ref_name }}/zen-linux-x86_64 -o zen
            chmod +x zen && sudo mv zen /usr/local/bin/
            ```

            #### macOS (Intel)
            ```bash
            curl -L https://github.com/Luvion1/zen-lang/releases/download/${{ github.ref_name }}/zen-macos-x86_64 -o zen
            chmod +x zen && sudo mv zen /usr/local/bin/
            ```

            #### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/Luvion1/zen-lang/releases/download/${{ github.ref_name }}/zen-macos-aarch64 -o zen
            chmod +x zen && sudo mv zen /usr/local/bin/
            ```

            #### Windows (x86_64)
            ```powershell
            Invoke-WebRequest -Uri "https://github.com/Luvion1/zen-lang/releases/download/${{ github.ref_name }}/zen-windows-x86_64.exe" -OutFile "zen.exe"
            ```

            ### Quick Start
            ```bash
            zen --version
            echo 'fn main() -> i32 { println("Hello, Zen!") return 0 }' > hello.zen
            zen run hello.zen
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
