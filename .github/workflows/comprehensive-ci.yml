name: Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Check documentation
      run: cargo doc --no-deps --document-private-items
    
    - name: Audit dependencies
      run: |
        cargo install cargo-audit
        cargo audit

  # Comprehensive Testing
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
    
    - name: Install LLVM (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-14 llvm-14-dev
        sudo ln -sf /usr/bin/llc-14 /usr/bin/llc
    
    - name: Install LLVM (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm
        echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
    
    - name: Install LLVM (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install llvm
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run tests
      run: cargo test --verbose --all-features
    
    - name: Test examples
      run: |
        cargo build --release
        ./target/release/zen run examples/hello.zen
        ./target/release/zen run examples/arithmetic.zen
        ./target/release/zen run examples/variables.zen
        ./target/release/zen run examples/functions_advanced.zen
      shell: bash

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Performance Benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install LLVM
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-14 llvm-14-dev
        sudo ln -sf /usr/bin/llc-14 /usr/bin/llc
    
    - name: Install hyperfine
      run: |
        wget https://github.com/sharkdp/hyperfine/releases/download/v1.18.0/hyperfine_1.18.0_amd64.deb
        sudo dpkg -i hyperfine_1.18.0_amd64.deb
    
    - name: Build release
      run: cargo build --release
    
    - name: Benchmark compilation speed
      run: |
        hyperfine --warmup 3 --runs 10 \
          './target/release/zen compile examples/algorithms.zen' \
          './target/release/zen compile examples/calculator.zen' \
          './target/release/zen compile examples/complex_expressions.zen'

  # Cross-platform Build
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: zen-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: zen-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            name: zen-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: zen-macos-arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install LLVM (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-14 llvm-14-dev
        sudo ln -sf /usr/bin/llc-14 /usr/bin/llc
    
    - name: Install LLVM (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm
        echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
    
    - name: Install LLVM (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install llvm
        echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
    
    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Prepare artifact
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cp target/${{ matrix.target }}/release/zen.exe ${{ matrix.name }}
        else
          cp target/${{ matrix.target }}/release/zen ${{ matrix.name }}
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.name }}

  # Documentation Generation
  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Generate API docs
      run: cargo doc --no-deps --all-features
    
    - name: Create documentation site
      run: |
        mkdir -p docs-site
        cp -r target/doc docs-site/api
        cp -r docs/* docs-site/ 2>/dev/null || true
        cp README.md docs-site/
        
        # Create index.html
        cat > docs-site/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Zen Programming Language Documentation</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                .nav { background: #f5f5f5; padding: 20px; border-radius: 5px; }
                .nav a { margin-right: 20px; text-decoration: none; color: #0066cc; }
            </style>
        </head>
        <body>
            <h1>Zen Programming Language Documentation</h1>
            <div class="nav">
                <a href="api/zen_core/index.html">API Documentation</a>
                <a href="README.md">README</a>
                <a href="examples/">Examples</a>
            </div>
        </body>
        </html>
        EOF
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs-site

  # Release Management
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Generate changelog
      run: |
        # Generate changelog from git commits
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD > CHANGELOG.md || echo "- Initial release" > CHANGELOG.md
        echo "## Changes in ${{ github.ref_name }}" > RELEASE_NOTES.md
        cat CHANGELOG.md >> RELEASE_NOTES.md
    
    - name: Create checksums
      run: |
        for dir in zen-*; do
          if [ -d "$dir" ]; then
            for file in "$dir"/*; do
              if [ -f "$file" ]; then
                sha256sum "$file" >> checksums.txt
              fi
            done
          fi
        done
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          zen-linux-x86_64/zen-linux-x86_64
          zen-windows-x86_64.exe/zen-windows-x86_64.exe
          zen-macos-x86_64/zen-macos-x86_64
          zen-macos-arm64/zen-macos-arm64
          checksums.txt
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
