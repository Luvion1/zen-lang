name: Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clean previous builds
        run: cargo clean

      - name: Build Rust Documentation
        run: |
          cargo doc --no-deps --document-private-items
          echo '<meta http-equiv="refresh" content="0; url=zen_core">' > target/doc/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build GitHub Pages
        run: |
          mkdir -p _site
          cp -r target/doc/* _site/
          cp -r docs/* _site/
          cp README.md _site/
          
          # Create index.html for GitHub Pages
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Zen Programming Language Documentation</title>
              <meta charset="utf-8">
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 40px; }
                  .container { max-width: 800px; margin: 0 auto; }
                  h1 { color: #2c3e50; }
                  .links { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 30px 0; }
                  .link-card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; text-decoration: none; color: inherit; }
                  .link-card:hover { background: #f8f9fa; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>Zen Programming Language Documentation</h1>
                  <p>Welcome to the Zen programming language documentation.</p>
                  
                  <div class="links">
                      <a href="zen_core/index.html" class="link-card">
                          <h3>üìö API Documentation</h3>
                          <p>Rust API documentation for the Zen compiler</p>
                      </a>
                      <a href="LANGUAGE_REFERENCE.html" class="link-card">
                          <h3>üìñ Language Reference</h3>
                          <p>Complete language specification and syntax</p>
                      </a>
                      <a href="ARCHITECTURE.html" class="link-card">
                          <h3>üèóÔ∏è Architecture Guide</h3>
                          <p>Compiler internals and design</p>
                      </a>
                      <a href="ROADMAP.html" class="link-card">
                          <h3>üó∫Ô∏è Roadmap</h3>
                          <p>Future plans and milestones</p>
                      </a>
                  </div>
                  
                  <h2>Quick Start</h2>
                  <pre><code># Install Zen
          curl -sSL https://raw.githubusercontent.com/Lunar-Chipter/zen-lang/main/install.sh | bash

          # Create your first program
          echo 'fn main() -> i32 { println("Hello, Zen!") return 0 }' > hello.zen
          zen run hello.zen</code></pre>
              </div>
          </body>
          </html>
          EOF

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-docs:
    name: Deploy Documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
